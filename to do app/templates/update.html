<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/update.css') }}">
</head>
<body>

<div class="update-task-container">
    <h2>Update Task</h2>

    <!-- Make sure the form's action includes the correct 'id' for the task -->
    <form action="{{ url_for('update_task', id=task.id) }}" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ task['title'] }}" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" required>{{ task['description'] }}</textarea>

        <button type="submit">Update Task</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="cancel-btn">Cancel</a>
</div>

</body>
</html>
